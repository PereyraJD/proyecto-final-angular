<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1 (click)="navigateToHome()" class="logo">üçΩÔ∏è Digital Menu</h1>
      <nav class="header-nav">
        <button (click)="navigateToCategories()" class="nav-button">
          Categor√≠as
        </button>
        <button (click)="navigateToHome()" class="nav-button">
          Inicio
        </button>
      </nav>
    </div>
  </header>

  <main class="app-main">
    @if (currentPage() === 'home') {
      <app-home
        (onSearch)="navigateToResults($event)"
      ></app-home>
    }

    @if (currentPage() === 'results') {
      <app-meal-results
        [meals]="searchResults()"
        [searchType]="searchType()"
        (onMealSelected)="navigateToDetail($event)"
        (onBack)="goBack()"
      ></app-meal-results>
    }

    @if (currentPage() === 'detail') {
      <app-meal-detail
        [meal]="selectedMeal()"
        (onBack)="goBack()"
      ></app-meal-detail>
    }

    @if (currentPage() === 'categories') {
      <app-categories
        (onCategorySelected)="navigateToCategoryResults($event)"
        (onBack)="goBack()"
      ></app-categories>
    }
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 Digital Menu - Powered by TheMealDB API</p>
  </footer>
</div>
